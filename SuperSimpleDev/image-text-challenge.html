<!DOCTYPE html>
<html>
  <head>
    <style>
      .img {
        width: 400px;
        border-radius: 8px;
      }
      .img_square {
        width: 200px;
        object-fit: cover;
        height: 200px;
      }
      .img_circle {
        width: 200px;
        object-fit: cover;
        height: 200px;
        border-radius: 120px;
      }
    </style>
  </head>
  <body>
    <img
      class="img"
      src="/intro-to-html/thumbnails/1_ikhSU3f8HIp8PMgje2tS1g.jpg"
    />
    <img
      class="img_square"
      src="/intro-to-html/thumbnails/1_ikhSU3f8HIp8PMgje2tS1g.jpg"
    />
    <img
      class="img_circle"
      src="/intro-to-html/thumbnails/1_ikhSU3f8HIp8PMgje2tS1g.jpg"
    />
  </body>
</html>
